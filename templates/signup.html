{% extends "base.html" %}

{% block title %}{% endblock %}

{% block css %}<link href="{{ url_for('static', filename='styles/signup.css')}}" rel="stylesheet"/>{% endblock %}

{% block main %}
<div class="container">
    Sign Up
    <form action="/signup_register" method="POST" id="signup-form">
        <input type="text" class="select_container" name="num" placeholder="학번 (ex. 2101)" autocomplete="off" required>
        <input type="text" class="select_container" name="name" placeholder="이름 (실명)" autocomplete="off" required>
        <input type="password" class="select_container" name="password" placeholder="비밀번호" autocomplete="off" required>
        <input type="password" class="select_container" name="password2" placeholder="비밀번호 재입력" autocomplete="off" required>
        <button type="submit" class="button">계정 생성</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p class="flash_text">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

{% endblock %}
