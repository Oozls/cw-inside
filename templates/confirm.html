{% extends "base.html" %}

{% block title %}{% endblock %}

{% block css %}<link href="{{ url_for('static', filename='styles/confirm.css')}}" rel="stylesheet"/>{% endblock %}

{% block main %}
승인 대기 계정<br><br>
{% for account in accounts %}
<form action="/confirm_account" method="post">
    <div class="account">
        <div class="num">{{ account.num }}</div>
        <div class="name">{{ account.name }}</div>
        <div class="password">{{ account.password }}</div>
        <div class="_id">{{ account._id }}</div>
        <input type="hidden" name="_id" value="{{ account._id }}">
        <button class="confirm_button" type="submit">승인하기</button>
    </div>
</form>
{% endfor %}
{% endblock %}
